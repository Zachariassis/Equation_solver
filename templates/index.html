<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Equations Solver</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

</head>

<body>
    <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1>Equation Solver</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12  col-md-12">
        <h4>Enter in an equation into the space below to find its paramters</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <form id='form'>
          <div class="form-group">
            <input class="form-control" id="equation" type="text">
            <button id="filter-btn" type="button" class="btn btn-default">Calculate</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script> -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>

</body>

</html>
